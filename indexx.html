<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eine Ballonfahrt</title>
    <meta name="description" content="Eine Ballonfahrt in A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/googlevr/webvr-polyfill/build/webvr-polyfill.min.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
      <!-- Kamera -->
      <a-entity camera position="0 0.8 0.35" look-controls wasd-controls></a-entity>

      <!-- 360째-Video -->
      <a-videosphere src="Heissluftballons.mp4" rotation="0 270 0"></a-videosphere>

      <!-- Orientierungskugel -->
      <!--a-entity geometry="primitive:sphere; radius:10; segmentsWidth:30; segmentsHeight:30" material="wireframe:true"></a-entity-->

<!-- Modellierung -->

      <!-- H체lle -->
      <a-sphere position="0 11 0" radius="6 6 10" material="src: BallonTextur.jpeg"></a-sphere>
      <a-cone position="0 5.5 0" radius-bottom="5" radius-top="0.8" height="4" rotation="0 0 180" material="src: BallonTextur.jpeg"></a-cone>
      <a-cone position="0 4 0" radius-bottom="1.8" radius-top="0.9" height="1.3" rotation="0 0 180" material="color: #222"></a-cone>
      <a-torus position="0 6.5 0" radius="4" radius-tubular="0.05" rotation="-90 0 0" material="color: #111111"></a-torus>
      <a-torus position="0 4 0" radius="1.4" radius-tubular="0.03" rotation="-90 0 0" material="color: #555"></a-torus>
      <a-torus position="0 3.3 0" radius="0.9" radius-tubular="0.03" rotation="-90 0 0" material="color: #555"></a-torus>

      <!-- Brenner -->
      <a-torus position="0 1.99 0" radius="0.3" radius-tubular="0.03" rotation="-90 0 0" material="color: #777"></a-torus>
      <a-torus position="0 2.69 0" radius="0.3" radius-tubular="0.03" rotation="-90 0 0" material="color: #777"></a-torus>
      <a-cylinder position="0 2.3 0" height="0.7" radius="0.3" rotation="0 0 0" material="src: metall.jpg"></a-cylinder>
      <a-cylinder position="0 2.19 0" height="2.9" radius="0.05" rotation="0 -45 90" material="src: metall.jpg"></a-cylinder>
      <a-cylinder position="0 2.19 0" height="2.9" radius="0.05" rotation="0 45 90" material="src: metall.jpg"></a-cylinder>

      <!-- Korb -->
      <a-box position="0 -2 0" width="2" height="0.2" depth="2" material="src: woven_rattan_generated.jpg"></a-box>
      <a-box position="1 -1 0" width="0.2" height="2" depth="2" material="src: woven_rattan_generated.jpg"></a-box>
      <a-box position="-1 -1 0" width="0.2" height="2" depth="2" material="src: woven_rattan_generated.jpg"></a-box>
      <a-box position="0 -1 -1" width="2" height="2" depth="0.2" material="src: woven_rattan_generated.jpg"></a-box>
      <a-box position="0 -1 1" width="2" height="2" depth="0.2" material="src: woven_rattan_generated.jpg"></a-box>

      <!-- Simse (yolbe)-->
      <a-box position="1 0 0" width="0.3" height="0.1" depth="2.2" material="color: #967241"></a-box>
      <a-box position="-1 0 0" width="0.3" height="0.1" depth="2.2" material="color: #967241"></a-box>
      <a-box position="0 0 -1" width="2.2" height="0.1" depth="0.3" material="color: #967241"></a-box>
      <a-box position="0 0 1" width="2.2" height="0.1" depth="0.3" material="color: #967241"></a-box>

      <!-- Metallger체st Vertikal -->
      <a-cylinder position="-1 1 -1" height="2.4" radius="0.05" material="src: metall.jpg"></a-cylinder>
      <a-cylinder position="1 1 1" height="2.4" radius="0.05" material="src: metall.jpg"></a-cylinder>
      <a-cylinder position="-1 1 1" height="2.4" radius="0.05" material="src: metall.jpg"></a-cylinder>
      <a-cylinder position="1 1 -1" height="2.4" radius="0.05" material="src: metall.jpg"></a-cylinder>

      <!-- Metallger체st Horizontal -->
      <a-cylinder position="0 2.19 -1" height="2" radius="0.05" rotation="0 0 90" material="src: metall.jpg"></a-cylinder>
      <a-cylinder position="0 2.19 1" height="2" radius="0.05" rotation="0 0 90" material="src: metall.jpg"></a-cylinder>
      <a-cylinder position="-1 2.19 0" height="2" radius="0.05" rotation="90 0 0" material="src: metall.jpg"></a-cylinder>
      <a-cylinder position="1 2.19 0" height="2" radius="0.05" rotation="90 0 0" material="src: metall.jpg"></a-cylinder>

      <!-- Seile -->
      <a-cylinder position="-2 4.6 -2" height="5.7" radius="0.03" rotation="0 -45 30" material="color: #111111"></a-cylinder>
      <a-cylinder position="2 4.6 2" height="5.7" radius="0.03" rotation="0 135 30" material="color: #111111"></a-cylinder>
      <a-cylinder position="-2 4.6 2" height="5.7" radius="0.03" rotation="0 45 30" material="color: #111111"></a-cylinder>
      <a-cylinder position="2 4.6 -2" height="5.7" radius="0.03" rotation="0 -135 30" material="color: #111111"></a-cylinder>

<!-- Licht -->

      <!-- Ambientlight -->
      <a-light type="ambient" color="#c7eeff" intensity="0.9"></a-light>

      <!-- Directional Light -->
      <a-light id="directionalLight" type="directional" color="#fdffdb" intensity="2" position="0 4 -120" 
    animation__position="property: position; to: -120 4 180; dur: 58835; easing: linear; loop: true">
    </a-light>

    </a-scene>
  </body>
</html>
